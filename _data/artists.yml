    bio: |
      Mass Culture, formed in 2011 and after a few changes in the line-up, is now a 5 member band.
      Each member has had its own musical path and identity, but having common components and a wide appreciation for
      the music of various groups they decided to start up a band combining post hardcore and metal elements.
