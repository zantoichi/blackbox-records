<!doctype html>
<html lang="en">
<head>
  {% include head.html %}
  <script>
    if (window.location && "{{ page.redirect_url }}") {
      window.location.replace("{{ page.redirect_url }}");
    }
  </script>
</head>
<body class="external-redirect-page-layout">
<main class="external-redirect-content-block">
  <p>Redirecting...</p>
  <p><a href="{{ page.redirect_url }}">Continue</a></p>
</main>
</body>
</html>
