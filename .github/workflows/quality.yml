name: Lint and Link Check

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Lint Markdown
        run: npx --yes markdownlint-cli2 -c .markdownlint-cli2.jsonc
      - name: Lint YAML
        uses: ibiqlik/action-yamllint@v3
        with:
          config_file: .yamllint.yml

  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
      - name: Build site
        run: bundle exec jekyll build --config _config.yml
        env:
          JEKYLL_ENV: production
      - name: Check links
        uses: lycheeverse/lychee-action@v2
        with:
          args: >
            --config .lychee.toml
            _site
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
