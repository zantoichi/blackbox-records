<div class="music-streaming-service-embedded-player-modal-overlay" data-music-streaming-service-embedded-player-modal hidden>
  <div aria-labelledby="music-streaming-service-embedded-player-modal-title" aria-modal="true" class="music-streaming-service-embedded-player-modal-card" role="dialog" data-music-streaming-service-embedded-player-panel>
    <button aria-label="Close player" class="music-streaming-service-embedded-player-modal-close-button" data-music-streaming-service-embedded-player-close type="button">
      Close
    </button>
    <h3 class="music-streaming-service-embedded-player-modal-title-text" id="music-streaming-service-embedded-player-modal-title"></h3>
    {% include music-streaming-service-embedded-player-switcher.html %}
    <div class="music-streaming-service-embedded-player-modal-frame">
      <iframe allow="autoplay; encrypted-media; fullscreen; clipboard-write https://embed.tidal.com; web-share"
              data-music-streaming-service-embedded-player-iframe loading="lazy" title="Music streaming service embedded player"></iframe>
    </div>
  </div>
</div>
