<footer class="site-footer">
  <div class="site-footer__inner site-container">
    <div class="footer-column">
      <p class="footer-heading">Sitemap</p>
      <ul class="footer-list">
        {% for item in site.data.nav %}
        <li class="footer-item">
          <a class="footer-link" href="{{ item.url | relative_url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
    <div class="footer-column">
      <p class="footer-heading">Social</p>
      <ul class="footer-list footer-list--spaced">
        {% for item in site.data.socials %}
        <li class="footer-item">
          <a class="footer-link" href="{{ item.url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
    <div class="footer-column footer-brand">
      <img class="footer-logo" src="{{ '/assets/images/blackbox_records_logo.jpg' | relative_url }}" alt="Blackbox Records logo">
      <div class="footer-meta">
        <span class="footer-copy">&copy; {{ 'now' | date: '%Y' }} {{ site.title }} | Built by_</span>
        <a class="footer-credit" href="#" rel="nofollow">Placeholder Studio</a>
      </div>
    </div>
  </div>
</footer>
