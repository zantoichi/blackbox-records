<div class="listen-provider-switcher" data-listen-switcher hidden>
  <button class="listen-provider-button listen-provider-button--has-logo" type="button" data-listen-provider="bandcamp" aria-label="Bandcamp">
    <img class="listen-provider-button-logo" src="{{ "/assets/images/brand/bandcamp-button-black.png" | relative_url }}" alt="" aria-hidden="true" />
    <span class="accessibility-visually-hidden-text">Bandcamp</span>
  </button>
  <button class="listen-provider-button listen-provider-button--has-logo" type="button" data-listen-provider="tidal" aria-label="Tidal">
    <img class="listen-provider-button-logo" src="{{ "/assets/images/brand/tidal-button-black.png" | relative_url }}" alt="" aria-hidden="true" />
    <span class="accessibility-visually-hidden-text">Tidal</span>
  </button>
</div>
