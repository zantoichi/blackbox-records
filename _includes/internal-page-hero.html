<section class="internal-page-hero-section">
  <div class="page-content-width-constrained-container">
    {% if include.section_label %}
    <p class="internal-page-hero-kicker-text">{{ include.section_label }}</p>
    {% endif %}
    <h1 class="internal-page-hero-title-text">{{ include.title | upcase }}</h1>
  </div>
</section>
{% if include.image %}
<section class="internal-page-hero-image-frame{% if include.image_color %} internal-page-hero-image-frame--color{% endif %}">
  <img src="{{ include.image | relative_url }}" alt="{{ include.image_alt | default: include.title }}">
  <div class="internal-page-hero-image-overlay-layer"></div>
</section>
{% endif %}
