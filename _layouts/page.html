---
layout: default
---
<section class="page site-container">
  {% if page.title %}
  <header class="page-header">
    <p class="page-kicker">{{ site.title }}</p>
    <h1 class="page-title">{{ page.title }}</h1>
  </header>
  {% endif %}
  <div class="page-content">
    {{ content }}
  </div>
</section>
