<div class="release-player-modal-overlay" data-release-player-modal hidden>
  <div aria-labelledby="release-player-modal-title" aria-modal="true" class="release-player-modal-card" role="dialog">
    <button aria-label="Close player" class="release-player-modal-close-button" data-release-player-close type="button">
      Close
    </button>
    <h3 class="release-player-modal-title-text" id="release-player-modal-title"></h3>
    <div class="release-player-modal-frame">
      <iframe allow="autoplay; encrypted-media" data-release-player-iframe loading="lazy"
              title="Release player"></iframe>
    </div>
  </div>
</div>
