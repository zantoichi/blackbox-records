name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
      - name: Build with Jekyll
        run: bundle exec jekyll build --config _config.yml
        env:
          JEKYLL_ENV: production
      - name: Restore lychee cache
        id: restore-lychee-cache
        uses: actions/cache/restore@v4
        with:
          path: _site/.lycheecache
          key: lychee-cache-${{ github.sha }}
          restore-keys: lychee-cache-
      - name: Check for broken links
        uses: lycheeverse/lychee-action@v2
        with:
          args: >
            --cache
            --max-cache-age 1d
            --accept 200,206,429
            --exclude "http://127.0.0.1"
            --exclude "http://localhost"
            --exclude "http://127.0.0.1:4000"
            --exclude "http://localhost:4000"
            "./**/*.html"
            "./**/*.htm"
          workingDirectory: _site
          failIfEmpty: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Save lychee cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: _site/.lycheecache
          key: ${{ steps.restore-lychee-cache.outputs.cache-primary-key }}
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
