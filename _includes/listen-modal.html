<div class="listen-modal-overlay" data-listen-modal hidden>
  <div aria-labelledby="listen-modal-title" aria-modal="true" class="listen-modal-card" role="dialog" data-listen-panel>
    <button aria-label="Close player" class="listen-modal-close-button" data-listen-close type="button">
      Close
    </button>
    <h3 class="listen-modal-title-text" id="listen-modal-title"></h3>
    {% include listen-modal-switcher.html %}
    <div class="listen-modal-frame">
      <iframe allow="autoplay; encrypted-media; fullscreen; clipboard-write https://embed.tidal.com; web-share"
              data-listen-iframe loading="lazy" title="Listen player"></iframe>
    </div>
  </div>
</div>
