<div class="release-player-provider-switcher" data-release-player-switcher hidden>
  <button class="release-player-provider-button release-player-provider-button--has-logo" type="button" data-release-player-provider="bandcamp" aria-label="Bandcamp">
    <img class="release-player-provider-button-logo" src="{{ "/assets/images/brand/bandcamp-button-black.png" | relative_url }}" alt="" aria-hidden="true" />
    <span class="accessibility-visually-hidden-text">Bandcamp</span>
  </button>
  <button class="release-player-provider-button release-player-provider-button--has-logo" type="button" data-release-player-provider="tidal" aria-label="Tidal">
    <img class="release-player-provider-button-logo" src="{{ "/assets/images/brand/tidal-button-black.png" | relative_url }}" alt="" aria-hidden="true" />
    <span class="accessibility-visually-hidden-text">Tidal</span>
  </button>
</div>
