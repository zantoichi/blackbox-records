<header class="global-site-header" data-header>
  <div class="page-content-width-constrained-container global-site-header__layout-row">
    <a class="global-site-header__logo-link" href="{{ '/' | relative_url }}">
      <img src="{{ '/assets/images/brand/logo.png' | relative_url }}" alt="BlackBox Records">
    </a>
    <nav class="global-site-navigation" aria-label="Primary">
      {% include site-nav-links.html items=site.data.nav.items %}
    </nav>
    <button class="global-site-header__menu-toggle" type="button" data-nav-toggle aria-expanded="false" aria-controls="mobile-nav">
      <span class="accessibility-visually-hidden-text">Toggle navigation</span>
      <svg class="global-site-navigation-toggle-icon global-site-navigation-toggle-icon--open" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M3 6h18M3 12h18M3 18h18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
      </svg>
      <svg class="global-site-navigation-toggle-icon global-site-navigation-toggle-icon--close" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M6 6l12 12M18 6l-12 12" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
      </svg>
    </button>
  </div>
  <div class="global-site-header__mobile-panel" id="mobile-nav" data-mobile-nav>
    <nav aria-label="Mobile">
      {% include site-nav-links.html items=site.data.nav.items %}
    </nav>
  </div>
</header>
